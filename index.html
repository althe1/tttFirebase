<!DOCTYPE html>
<html ng-app='tttApp'>
<link href='http://fonts.googleapis.com/css?family=Armata' rel='stylesheet' type='text/css'>
 <head>
 	<meta charset="utf-8">
 	<title>Tic Tac Toe</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular.min.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.0.6/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/0.9.0/angularfire.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/main.js"></script>
    <script src="js/TController.js"></script>
 </head>
    <body>
    <div ng-controller="TController as vm">
    	<div id="gameboard" style="text-align:center;">
    		<button>Play!</button>
            <button ng-click="vm.board.reset()">Restart!</button>
    		<h1>Tic Tac Toe<h1>  
    		<div class ="board">
    			<div>
    				<div class="square" ng-click="vm.click(0)">{{vm.board[0]}}</div>
    		 		<div class="square" ng-click="vm.click(1)">{{vm.board[1]}}</div>
    				<div class="square" ng-click="vm.click(2)">{{vm.board[2]}}</div>
    			</div> 
    			<div> 
    				<div class="square" ng-click="vm.click(3)">{{vm.board[3]}}</div>
    				<div class="square" ng-click="vm.click(4)">{{vm.board[4]}}</div>
    				<div class="square" ng-click="vm.click(5)">{{vm.board[5]}}</div>
    			</div> 
    			<div> 
    				<div class="square" ng-click="vm.click(6)">{{vm.board[6]}}</div>
    				<div class="square" ng-click="vm.click(7)">{{vm.board[7]}}</div>
    				<div class="square" ng-click="vm.click(8)">{{vm.board[8]}}</div>
    			</div>
    		</div>
    	</div>


    </div>
  </body>
</html>
